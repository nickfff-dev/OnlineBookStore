<li class="grid grid-cols-6 gap-2 border-b-1">
    <div class="col-span-1 self-center">
        <img src="{{ orderline.image }}" alt="Product" class="rounded w-96">
    </div>
    <div class="flex flex-col col-span-3 pt-2">
        <span class="text-gray-600 text-md font-semi-bold">{{orderline.title}}</span>
        <span class="text-gray-400 text-sm inline-block pt-2">{{ orderline.edition }}</span>
    </div>
    <div class="col-span-2 pt-3">
        <div class="flex items-center space-x-2 text-sm justify-between">
            <span class="text-gray-400">{{orderline.quantity}} x {{orderline.unit_sale_price}}</span>
            <span class="text-pink-400 font-semibold inline-block">{{orderline.sub_total}}</span>
        </div>
    </div>
</li>
